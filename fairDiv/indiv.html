<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>Implications in Fair Division of Indivisible Items</title>
<link rel="stylesheet" href="https://sharmaeklavya2.github.io/funcToForm/funcToForm.css" />
<script type="module" src="https://sharmaeklavya2.github.io/funcToForm/v2.js"></script>
<!--<link rel="stylesheet" href="http://localhost:8080/websites/funcToForm/funcToForm.css" />
<script type="text/javascript" src="http://localhost:8080/websites/funcToForm/v2.js"></script>-->
<link rel="stylesheet" href="cpigjs.css" />
<script type="module" src="cpigjs/web.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@viz-js/viz@3.4.0/lib/viz-standalone.mjs"></script>
<script type="module">
import { setup } from './cpigjs/web.js';
import { instance } from "https://cdn.jsdelivr.net/npm/@viz-js/viz@3.4.0/lib/viz-standalone.mjs";

function visualizeDot(dotInput) {
    const graphElem = document.getElementById("graph");
    graphElem.innerText = '';
    instance().then(viz => {
        const svg = viz.renderSVGElement(dotInput);
        graphElem.appendChild(svg);
    });
}

await setup('indiv-family.json', ['indiv.json'], visualizeDot);
</script>
</head>

<body>
<h1>Implications in Fair Division of Indivisible Items</h1>
<div id="form-container"></div>
<div id="output-container"></div>
</body>
</html>
